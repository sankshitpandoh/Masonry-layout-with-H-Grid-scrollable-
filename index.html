<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/style.css" />
        <title>Mas Layout</title>
    </head>
    <body>
        <h1>Masonry Design </h1>
        <div class="wrapper">
            <section class="mas-grid-container">
                <div class="grid">
                    <div class="img-cont grid-item grid-item--d1"><img src="assets/images/1.png"></div>
                    <div class="img-cont grid-item grid-item--d2"><img src="assets/images/2.png"></div>
                    <div class="img-cont grid-item grid-item--d3"><img src="assets/images/3.png"></div>
                    <div class="img-cont grid-item grid-item--d4"><img src="assets/images/4.png"></div>
                    <div class="img-cont grid-item grid-item--d5"><img src="assets/images/5.png"></div>
                    <div class="img-cont grid-item grid-item--d6"><img src="assets/images/6.png"></div>
                    <div class="img-cont grid-item grid-item--d7"><img src="assets/images/7.png"></div>
                    <div class="img-cont grid-item grid-item--d8"><img src="assets/images/8.png"></div>
                </div>
                <div class="progress-container">
                    <div class="progress-holder">
                    <div id="progress-scroll-bar"></div>
                </div>
                </div>
            </section>
        </div>
        <script src="assets/js/masonry.pkgd.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
